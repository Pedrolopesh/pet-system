<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Resources/frameworks/Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../Resources/frameworks/Bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../Resources/frameworks/Bootstrap/css/bootstrap.min.css">

    <title>Pet System</title>

<body>

 
<div class="container mt-6 mb-7">
    <div class="form-container box-style-1 ac">

        <div class="header-form">
            <h3>Regisrar Funcionário</h3>
        </div>

        <div class="content-form mt-5">
            <div class="ac container-input">
                <p>Código do funcionário: #<strong id="employ_code"></strong> </p>
            </div>

            <div class="ac container-input mt-5">
                <p>Nome:</p>
                <input class="input-form" type="text" id="employe_name">
            </div>

            <div class="mt-5 ac container-input">
                <p>Endereço:</p>
                <input class="input-form" type="email" id="employe_adress">
            </div>

            <div class="mt-5 ac container-input">
                <p>Telefone:</p>
                <input class="input-form" type="number" id="employe_phone">
            </div>

            <div class="mt-5 ac container-input">
                <p>E-mail:</p>
                <input class="input-form" type="email" id="employe_email">
            </div>

            <div class="mt-5 ac container-input">
                <p>Senha:</p>
                <input class="input-form" type="password" id="employe_password">
            </div>

            <div class="mt-5 ac container-input">
                <p>Confirme a senha:</p>
                <input class="input-form" type="password" id="employe_comfirmPassword">
            </div>
            
            
            <div class="mt-5 ac container-input">
                <button type="button" class="btn btn-primary ac display-b" onclick="register()"><a class="link-1">Registrar</a></button>
            </div>
        </div>
    </div>

    </div> -->

</div>




</body>

</html>
